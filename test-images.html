<!DOCTYPE html>
<html>
<head>
    <title>Test Images</title>
    <style>
        body {
            background: #2c5364;
            padding: 20px;
        }
        img {
            width: 100px;
            height: 100px;
            margin: 5px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1 style="color: white;">Test de Imágenes</h1>
    <div id="images"></div>
    <script>
        // Probar las primeras 10 imágenes
        const container = document.getElementById('images');
        for (let i = 1; i <= 10; i++) {
            const img = document.createElement('img');
            img.src = `assets/img/${i}.jpg`;
            img.onerror = () => console.error(`Error loading image ${i}`);
            img.onload = () => console.log(`Image ${i} loaded successfully`);
            container.appendChild(img);
        }
    </script>
</body>
</html>
